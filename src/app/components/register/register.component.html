<div class="register-container">
    <div class="register-form-container">
        <div class="register-form-heading">
            რეგისტრაცია
        </div>
        <form class="register-form" [formGroup] = "registerForm" (ngSubmit) = "onSubmit()">
            <div class="field-container">
                <label class="field-label" for="firstName">სახელი</label>
                <input id="firstName" class="field-input" type="text" formControlName="firstNameField" />
            </div>
            <div class="field-container">
                <label class="field-label" for="lastName">გვარი</label>
                <input id="lastName" class="field-input" type="text" formControlName="lastNameField" />
            </div>
            <div class="field-container">
                <label class="field-label" for="personalNumber">პირადი ნომერი</label>
                <input id="personalNumber" class="field-input" type="text" formControlName="personalNumberField" placeholder="(ზუსტად 11 სიმბოლო)"/>
            </div>
            <div class="field-container">
                <label class="field-label" for="email">Email</label>
                <input id="email" class="field-input" type="text" formControlName="emailField" />
                <div class="send-email-container" (click) = "sendEmail()">
                    <svg class="send-email-icon" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.33333 0.333336C1.55376 0.333336 0.872333 0.724361 0.453604 1.3066C0.167283 1.70473 0 2.19583 0 2.72223V11.2778C0 12.5683 1.01637 13.6667 2.33333 13.6667H8.5C8.96025 13.6667 9.33333 13.2936 9.33333 12.8333C9.33333 12.3731 8.96025 12 8.5 12H2.33333C1.99345 12 1.66667 11.7055 1.66667 11.2778V3.62305L6.4829 8.92467C7.47488 10.0166 9.19175 10.0166 10.1838 8.92467L15 3.62305V7.11108C15 7.57133 15.3731 7.94442 15.8333 7.94442C16.2936 7.94442 16.6667 7.57133 16.6667 7.11108V2.72223C16.6667 2.19584 16.4994 1.70473 16.2131 1.3066C15.7943 0.724361 15.1129 0.333336 14.3333 0.333336H2.33333ZM7.71653 7.80392L2.44392 2H14.2228L8.95017 7.80392C8.6195 8.16792 8.04718 8.16792 7.71653 7.80392ZM15.2441 14.7441C14.9187 15.0695 14.9187 15.5972 15.2441 15.9226C15.5695 16.248 16.0972 16.248 16.4226 15.9226L18.9226 13.4226C19.248 13.0972 19.248 12.5695 18.9226 12.2441L16.4226 9.74409C16.0972 9.41867 15.5695 9.41867 15.2441 9.74409C14.9187 10.0695 14.9187 10.5972 15.2441 10.9226L16.3215 12H12.5C12.0398 12 11.6667 12.3731 11.6667 12.8333C11.6667 13.2936 12.0398 13.6667 12.5 13.6667H16.3215L15.2441 14.7441Z" fill="#053354"/>
                    </svg> 
                </div> 
            </div>
            <div class="field-container">
                <div class="activation-code-labels">
                    <label class="field-label" for="activationCode">აქტივაციის კოდი</label>
                    <label class="field-secondary-label">ვადა 2 წთ</label>
                </div>
                <input id="activationCode" class="field-input" type="text" formControlName="activationCodeField" />
            </div>
            <div class="field-container">
                <label class="field-label" for="password">პაროლი</label>
                <input id="password" class="field-input" [type]="showPassword ? 'text' : 'password'" formControlName="passwordField" placeholder="(მინიმუმ 8 სიმბოლო: A, a, 5, @, ;)"/>
                <div class="show-password-container" (click)="showPassword = !showPassword">
                    <svg class ="show-password-icon" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2L22 22" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <button class="register-submit-button" type="submit">
                რეგისტრაცია
            </button>
        </form>
    </div>
</div>
