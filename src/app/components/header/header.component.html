<div class="header-container">
  <div class="main-header-container">
    <div class="logo-container">
      <img src="/assets/images/logo-header.png" id="logo-image">
      <p id="logo-text">კლინიკა</p>
    </div>
    <div class="main-header-text-container">
      <span class="header-text">ექიმები</span>
      <span class="header-text">კლინიკები</span>
      <span class="header-text">ანოტაციები</span>
      <span class="header-text">აქციები</span>
      <span class="header-text">სერვისები</span>
      <span class="header-text">მედიკამენტები</span>
      <span class="header-text">კონტაქტი</span>
      <div class="main-header-text-line"></div>
    </div>
    <div class="authorize-register-button">
      <span class="authorize-button" (click)="toggleModal()">ავტორიზაცია</span>
      <span> / </span>
      <span routerLink="/register" class="register-button">რეგისტრაცია</span>
    </div>
    <div class="language-button">ENG</div>
  </div>
  <div class="search-header-container">
    <div class="call-container">
      <div class="call-icon">
        <img src="/assets/images/call-icon.svg" class="phone-icon">
      </div>
      <div class="call-text">032 2 100 100</div>
    </div>
    <div class="location-container">
      <div class="location-icon">
        <img src="/assets/images/pin-icon-header.svg" class="pin-icon">
      </div>
      <div class="location-text">იაკობ ნიკოლაძე №10</div>
    </div>
    <div class="input-container">
      <input class="search-by-name" placeholder="მოძებნე ექიმი სახელით" />
      <input class="search-by-speciality" placeholder="მოძებნე სპეციალობით" />
      <div class="search-button">
        <div class="search-icon">
          <img src="/assets/images/search-icon.svg">    
        </div>
      </div>
    </div>
  </div>
</div>
@if (isOpen) {
  <app-login (toggle)="toggleModal()"/>
}
