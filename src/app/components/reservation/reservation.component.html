<div class="reservation-container">
    <div class="doctor-info-container">
        <div class="doctor-basic-info">
            <div class="doctor-info-photo">
                <img *ngIf="imageUrl" [src]="imageUrl" class="doctor-info-image"/>
                <img *ngIf="!imageUrl" src="/assets/images/default-profile-image.png" class="doctor-info-image"/>
            </div>
            <div class = "doctor-info-text">
                <div class="doctor-info-name">
                    {{doctor?.firstName}} {{doctor?.lastName}}
                </div>
                <div class="doctor-info-category">
                    {{category}}
                </div>
                <div class="doctor-info-rating">
                    <img *ngFor="let _ of rating" src="/assets/images/star-icon.png">
                </div>
            </div>
        </div>
        <div class="doctor-experience">
            <div class="experience-info">
                <ul class = "experience-list">
                    <li *ngFor="let entry of entries" class="experience-entry">
                        <span class="key">{{entry.key}}</span>, <span class="value">{{entry.value}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class = "calendar-container">
        <app-calendar [user]="doctor!"></app-calendar>
    </div>
</div>
